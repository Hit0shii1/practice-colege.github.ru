    <h2>Контактная информация колледжа</h2>

    <div class="contact-container">
        <div class="contact-info">
            <p>Адрес: Кучин пер., 14, Москва, 129626</p>
            <p>Контакты: 84956876431</p>

            <h3>Форма обратной связи</h3>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Отправить сообщение</button>

                <!-- Сообщение об успешной отправке -->
                <div id="success-message" style="display:none;">Сообщение отправлено!</div>

                <!-- Сообщение об ошибке -->
                <div id="error-message" style="display:none;">Ошибка отправки сообщения!</div>
            </form>
        </div>

        <!-- Карта с расположением колледжа -->
        <div class="map-container">
            <h3>Местоположение колледжа</h3>
